<div class="login-box">
  <h2>Learning Dashboard</h2>

  <p style="color: #606063" class="have-account">
    Have an account?
    <a routerLink="/login" style="color: #24252c">Login here</a>
  </p>

  <form [formGroup]="this.signUpForm" (ngSubmit)="onSubmit()">

    <app-image-upload     (dataToParent)="onImageSelect($event)"></app-image-upload>
    <div class="user-box">
      <app-form-input
        label="Email"
        [control]="$any(this.signUpForm.get('fullName'))"
        placeholder="Full Name"
        [required]="true"
        [icon]="'fa fa-user'"
      ></app-form-input>
    </div>
    <div class="user-box">
      <app-form-input
        label="Email"
        [control]="$any(this.signUpForm.get('emailId'))"
        placeholder="Email"
        [required]="true"
        [icon]="'fa fa-envelope'"
      ></app-form-input>
</div>
      <div class="user-box">
        <app-form-input
          [type]="'password'"
          label="Password"
          [control]="$any(this.signUpForm.get('password'))"
          placeholder="Password"
          [required]="true"
          [icon]="'fa fa-key'"
        ></app-form-input>
      </div>

   
      <div class="spans" type="button" (click)="onClick()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up
      </div>
    
  
  </form>
</div>
