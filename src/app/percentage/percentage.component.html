<div class="card shadow border-0" style="background: linear-gradient(135deg, #dedada, #bdbdbd);">
    <div class="card-body l-bg-orange-dark">
        <div class="row">
            <div class="col">
                
                <span class="h4 font-semibold text-muted text-sm d-block mb-2">{{ itemName }}</span>
              
            
            </div>
          
            <div class="col" style="position: relative;left: 5vw;">
                <div class="flex-wrapper">
                    <div class="single-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart orange">
                            <path class="circle-bg"
                              d="M18 2.0845
                              a 15.9155 15.9155 0 0 1 0 31.831
                              a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <path class="circle"
                              [attr.stroke-dasharray]="num + ', 100'"
                              d="M18 2.0845
                              a 15.9155 15.9155 0 0 1 0 31.831
                              a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <text x="18" y="20.35" class="percentage">{{ percentage }}</text>
                          </svg>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
</div>
